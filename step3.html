<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varan - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
  </head>

<body>
  <div class="alltop w-100vh">
    <div class="row">
      <div class="col-md-6 p-0">
        <div class="leftCol p-100-50">
          <div class="innerImg">
            <div class="logo">
              <img src="" alt="">
            </div>
            <div class="tnMost">
              <h1>
                We Love To Hear Your <br>Personal Info.
              </h1>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 p-0">
        <div class="rightCol p-50-50 m-right-150">
          <ul class="upper mb-4">
            <li>(+855) 12 043 935 <span><img src="" alt=""> </span></li>
            <li>WhatsApp <span><img src="" alt=""> </span></li>
            <li>Ask support <span><img src="" alt=""> </span></li>
          </ul>
          <div class="logVaran">
            <h3>Personal Info</h3>
            <form action="" method="get">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-control">
                    <label for="">Marital Status *</label>
                    <input type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-control">
                    <label for="">Family Status *</label>
                    <input type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-control">
                    <label for=""> Father Name *</label>
                    <input type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-control">
                    <label for=""> Mother Name *</label>
                    <input type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-control">
                    <label for=""> No of Brother *</label>
                    <input type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-control">
                    <label for="">No of Sister *</label>
                    <input type="text">
                  </div>
                </div>
              </div>
              
              
              
              
              
              
              
              <div class="btn-bottom">
                <hr class="step3">

                <div class="row m-0 m-right-150">
                  <div class="col-md-6">
                    <div class="forget m-0">
                      <a href="#">Cancel</a>
                    </div>
                  </div>
                  <div class="col-md-6 text-right">
                    <button class="linearClr">Next</button>
                  </div>
                </div>
                
                
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
