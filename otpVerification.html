<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varan - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
          <style>
            .otpBox input{
              display:inline-block;
              width:40px;
              height:40px;
              text-align:center;
            }
          </style>
  </head>

<body>
  <div class="alltop w-100vh">
    <div class="row m-0">
      <div class="col-md-6 p-0">
        <div class="leftCol p-100-50 desk-none">
          <div class="innerImg">
            <div class="logo">
              <img src="assets/varan100_white.png" alt="">
            </div>
            <div class="tnMost">
              <h1>
                Tamilnadu Most Family <br>Trusted Budget <br>Matrimony <br>Service.
              </h1>
            </div>

          </div>
        </div>
        <div class="mobile-view">
          <div class="logoMobile">
            <img src="assets/logo.png" alt="">
          </div>
        </div>
      </div>
      <div class="col-md-6 p-0">
        <div class="rightCol p-50-50">
          <ul class="upper">
            <li><a href="tel:(+855) 12 043 935">(+855) 12 043 935</a> <span><img src="assets/star.png" alt=""> </span></li>
            <li><a href="">WhatsApp</a> <span><img src="assets/star.png" alt=""> </span></li>
            <li><a href="">Ask support </a><span><img src="assets/star.png" alt=""> </span></li>
          </ul>
          <div class="logVaran m-right-150">
            <h3>OTP</h3>
            <p>Please enter the OTP that we has sent to you number <br>+855 012 123 123 123, Please check inbox</p>
            <form action="" method="get">
              <div class="form-control otpBox">
                <label for="">OTP *</label>
                <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength=1 >
                <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(2)' maxlength=1 >
                <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(3)' maxlength=1 >
                <input class="otp" type="text" oninput='digitValidate(this)'onkeyup='tabChange(4)' maxlength=1 >
                
              </div>
              <div class="btn-bottom p-relative">
                <button class="linearClr">Continue</button>
                <div class="forget">
                    <a href="#">Resend</a>
                  </div>
              </div>
            </form>
          </div>
          <div class="downThree m-right-150">
            <div class="row">
              <div class="col-md-4">
                <img src="assets/Group-180.png">
                <p>100% Verified Profile</p>
              </div>
              <div class="col-md-4">
                <img src="assets/Group-181.png">
                <p>Perfect Matches</p>
              </div>
              <div class="col-md-4">
                <img src="assets/Group-182.png">
                <p>9:30 AM To 5:30 PM <br>(Helpline Support)</p>
              </div>
            </div>
          </div>
          <div class="back">
            <a href="#">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
      let digitValidate = function(ele){
      console.log(ele.value);
      ele.value = ele.value.replace(/[^0-9]/g,'');
    }

    let tabChange = function(val){
        let ele = document.querySelectorAll('input');
        if(ele[val-1].value != ''){
          ele[val].focus()
        }else if(ele[val-1].value == ''){
          ele[val-2].focus()
        }   
    }


</script>

</html>
