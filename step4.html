<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varan - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
  </head>

<body>
  <div class="alltop w-100vh">
    <div class="row m-0">
      <div class="col-md-6 p-0">
        <div class="leftCol p-100-50 desk-none">
          <div class="innerImg">
            <div class="logo">
              <img src="assets/varan100_white.png" alt="">
            </div>
            <div class="tnMost">
              <h1>
                We Love To Hear Your <br>Professional Info.
              </h1>
            </div>
          </div>
        </div>
        <div class="mobile-view">
          <div class="logoMobile">
            <img src="assets/logo.png" alt="">
          </div>
        </div>
      </div>
      <div class="col-md-6 p-0">
        <div class="rightCol p-50-50 m-right-150">
          <ul class="upper">
            <li><a href="tel:(+855) 12 043 935">(+855) 12 043 935</a><span><img src="assets/star.png" alt=""> </span></li>
            <li><a href="">WhatsApp</a> <span><img src="assets/star.png" alt=""> </span></li>
            <li><a href="">Ask support </a><span><img src="assets/star.png" alt=""> </span></li>
          </ul>
          <div class="logVaran">
            <h3>Professional Info</h3>
            <form action="" method="get">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-control">
                    <label for="">Education *</label>
                    <input type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-control">
                    <label for="">Work As *</label>
                    <input type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-control">
                    <label for=""> Position *</label>
                    <input type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-control">
                    <label for="">Salary Monthly (RS) *</label>
                    <input type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-control">
                    <label for=""> Current Country *</label>
                    <input type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-control">
                    <label for=""> Current City *</label>
                    <input type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-control">
                    <label for=""> Current Village *</label>
                    <input type="text">
                  </div>
                </div>
              </div>
              <div class="btn-bottom p-abs">
                <hr class="step4">

              <div class="row m-0 m-right-150">
                <div class="col-md-6">
                  <div class="forget">
                    <a href="#">Back</a>
                  </div>
                </div>
                <div class="col-md-6 text-right">
                  <button class="linearClr">Next</button>
                </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
