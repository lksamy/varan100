<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varan - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="css/coutry-code.css">
</head>

<body>
  <div class="alltop w-100vh">
    <div class="row m-0">
      <div class="col-md-6 p-0">
        <div class="leftCol  p-100-50 desk-none">
          <div class="innerImg">
            <div class="logo">
              <img src="assets/Image3.png">
            </div>
            <div class="tnMost">
              <h1>
                Tamilnadu Most Family <br>Trusted Budget <br>Matrimony <br>Service.
              </h1>
            </div>

          </div>
        </div>
        <div class="mobile-view">
          <div class="logoMobile">
            <img src="assets/logo.png" alt="">
          </div>
        </div>
      </div>
      <div class="col-md-6 p-0">
        <div class="rightCol  p-50-50">
          <ul class="upper">
            <li><a href="tel:(+855) 12 043 935">(+855) 12 043 935</a> <span><img src="assets/Group-238.svg" alt=""> </span></li>
            <li>WhatsApp <span><img src="assets/Icon-awesome-whatsapp.svg" alt=""> </span></li>
            <li>Ask support <span><img src="assets/headset.svg" alt=""> </span></li>
          </ul>
          <div class="logVaran m-right-150">
            <h3><span class="blackText">Log in to</span> <span class="pinkText">Varan100</span></h3>
            <form action="" method="get">
              <div class="form-control">
                <label for="">Phone Number *</label>
                <!-- <input type="text"> -->
                <div class="selectCountry login">
                  <span>
                      <select data-placeholder="Choose a Language...">
                          <option value="AF">+91</option>
                          <option value="">+90</option>
                          <option value="">+80</option>
                          <option value="">+99</option>
                          
                        </select>
                  </span>
                  <input type="tel">
              </div>
              </div>
              <div class="form-control">
                <label for="">Password *</label>
                <input type="password" name="" id="password">
                <i class="toggle-password fa fa-fw fa-eye-slash"></i>
              </div>
              <div class="btn-bottom p-relative">
                <button class="linearClr">Login</button>
                <div class="forget">
                  <a href="#">Forgot Password?</a>
                </div>
              </div>
            </form>
          </div>
          <div class="downThree m-right-150">
            <div class="row">
              <div class="col-md-4">
                <img src="assets/Group-180.png">
                <p>100% Verified Profile</p>
              </div>
              <div class="col-md-4">
                <img src="assets/Group-181.png">
                <p>Perfect Matches</p>
              </div>
              <div class="col-md-4">
                <img src="assets/Group-182.png">
                <p>9:30 AM To 5:30 PM <br>(Helpline Support)</p>
              </div>
            </div>
          </div>
          <div class="back m-right-150">
            <a href="#">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>
<script src="js/intlTelInput.js"></script>
<script src="js/utils.js"></script>
<script src="js/country-code.js"></script>
</html>
